sudo: required
dist: trusty
before_script:
- sudo apt-get update -qq
- sudo apt-get install -qq -y --force-yes inkscape transfig texlive-fonts-recommended
  texlive-fonts-extra texlive-latex-base texlive-latex-extra
  texlive-latex-recommended texlive-xetex
script: mkdir -p www && fig2dev -L svg configdifference.fig > configdifference.svg &&
  inkscape -A configdifference.pdf configdifference.svg && xelatex
  2015-srecon-andre_masella && xelatex 2015-srecon-andre_masella && xelatex
  presentation && xelatex presentation && cp 2015-srecon-andre_masella.pdf
  www && cp presentation.pdf www/2015-srecon-andre_masella-presentation.pdf
notifications:
  on_success: never
  on_failure: change
deploy:
  provider: s3
  access_key_id: AKIAJY7JELRUQJ6ESEWA
  secret_access_key:
    secure: 
  bucket: artefacts.masella.name
  skip_cleanup: true
  local_dir: www
  acl: public_read
